<style>
    #selector {
        padding: 0.5rem;
        border: 1px solid #ccc;
        height: 150px;
        width: 100%;
        font-size: 14px;
    }
</style>

<form>
    <p>Results Found: {{ count }}</p>
    <select name="selector" id="selector" multiple="">
        {% for form in filtered_forms %}
            <option value="{{ form['id'] }}">--Title-- {{ form['title'] }} --School-- {{ form['school'] }} --Owner-- {{ form['owner'] }}</option>
        {% endfor %}
    </select>
</form>
