{% extends "tinker-base.html" %}

{% block title %}Clear Cache{% endblock %}

{% block page_title %}Bethel University Tinker{% endblock %}

{% block main_content %}

    <div class="large-6 columns">

            <label>Path
                <input type="text" id="cpath"/>
            </label>
            <a id="submit" class="button">Submit</a>
        <div id="output"></div>
    </div>

    <script>

        function submitpath() {
            var urlpath = $("#cpath").val();

            console.log("hello");
            var input_data = {'url': urlpath};

            var cacheurl = "/admin/cache-clear/submit";

            $.post(cacheurl, input_data, function (data) {
                alert("testing 234");
                $("#output").html(data);
            });
            $("#output").text(urlpath);
        }

        var button = $("#submit").on("click", submitpath)

    </script>
{% endblock %}
