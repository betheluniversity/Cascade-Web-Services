{% for redirect in redirects %}

    <!-- Table of Redirects -->
    <tr>

        <!-- Info column -->
        <td>
            {% if redirect.timestamp %}
                {% set data_timestamp = redirect.timestamp %}
            {% else %}
                {% set data_timestamp = "Before 2018-03-28" %}
            {% endif %}
            <div class="info-column clickable" data-reveal-id="confirmModal" data-toggle="modal" data-target="#infoModal"
            data-id="{{ redirect.id }}" data-username="{{ redirect.username }}"
            data-timestamp="{{ data_timestamp }}" data-exp-date="{{ redirect.expiration_date }}">
                <i class="fa fa-info-circle"></i>
            </div>
        </td>

        <!-- From Path -->
        <td>
            <span class="from_path">{{ redirect.from_path }}</span>
            <!-- Short URL, if it has one -->
            {% if redirect.short_url %}
                <span class="short_url label round">Short URL</span>
            {% endif %}
        </td>

        <!-- To URL -->
        <td class="to_url">{{ redirect.to_url }}</td>

        <!-- Delete Column -->
        <td>
            <div class="delete-column clickable" data-reveal-id="confirmModal" data-toggle="modal" data-target="#deleteModal"
            data-id="{{ redirect.id }}">
                <i class="fa fa-window-close"></i>
            </div>
        </td>

    </tr>

{% endfor %}
