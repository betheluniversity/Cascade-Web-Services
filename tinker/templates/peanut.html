    <script type="text/javascript">
        function load_a_fact(){
            $.post( "/peanut/fact", function( data ) {
              $( "#facts" ).html( data['fact'] );
            });
        }
        $("#next-fact").click(load_a_fact)
        $( document ).ready(function() {
            load_a_fact();
        });
    </script>
