<!DOCTYPE html>

{% block html_attribs %}
    <html lang="en">
{% endblock %}

{% block html %}
    <head>
        {% block head %}
            <meta charset="utf-8"/>
            <link rel="apple-touch-icon" sizes="76x76" href="http://127.0.0.1:5000/static/assets/img/apple-icon.png">
            <link rel="icon" type="image/png" sizes="96x96" href="http://127.0.0.1:5000/static/assets/img/favicon.png">
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

            <title>{% block title %}{{ title }}{% endblock %}</title>

            <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
            <meta name="viewport" content="width=device-width"/>

            <!-- Bootstrap core CSS     -->
            <link href="http://127.0.0.1:5000/static/assets/css/bootstrap.min.css" rel="stylesheet"/>

            <!-- Animation library for notifications   -->
            <link href="http://127.0.0.1:5000/static/assets/css/animate.min.css" rel="stylesheet"/>

            <!--  Paper Dashboard core CSS    -->
            <link href="http://127.0.0.1:5000/static/assets/css/paper-dashboard.css" rel="stylesheet"/>


            <!--  CSS for Demo Purpose, don't include it in your project     -->
            <link href="http://127.0.0.1:5000/static/assets/css/demo.css" rel="stylesheet"/>


            <!--  Fonts and icons     -->
            <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
            <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
            <link href="http://127.0.0.1:5000/static/assets/css/themify-icons.css" rel="stylesheet">
        {% endblock %}
    </head>

    <body>
    {% block body %}
        {% block body_content %}
        {% endblock %}
    {% endblock %}
    </body>

    <!--   Core JS Files   -->
    <script src="http://127.0.0.1:5000/static/assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="http://127.0.0.1:5000/static/assets/js/bootstrap.min.js" type="text/javascript"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="http://127.0.0.1:5000/static/assets/js/bootstrap-checkbox-radio.js"></script>

    <!--  Charts Plugin -->
    <script src="http://127.0.0.1:5000/static/assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="http://127.0.0.1:5000/static/assets/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
    <script src="http://127.0.0.1:5000/static/assets/js/paper-dashboard.js"></script>


{% endblock %}
</html>
