{% extends 'tinker_base.html' %}
{#{% import 'nav.html' as nav %}#}
{#{% import 'creativeTim_footer.html' as footer %}#}

{% set title = 'Home' %}
{#{% block title %}Home{% endblock %}#}

{% block main_content %}
    <div class="content">
        <div class="container-fluid">
            <div class="col-sm-6">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Manage Events</h4>
                    </div>
                    <div class="content">
                        <div class="icon-big icon-warning text-center">
                            <a href="{{ url_for('events.EventsView:index') }}"><img
                                    src="get-image/events-icon.png"/></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Faculty Bios</h4>
                    </div>
                    <div class="content">
                        <div class="icon-big icon-warning text-center">
                            <a href="{{ url_for('faculty-bio.FacultyBioView:index') }}"><img
                                    src="get-image/faculty-bio-icon.png"/></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Manage E-Announcements</h4>
                    </div>
                    <div class="content">
                        <div class="icon-big icon-warning text-center">
                            <a href="{{ url_for('e-announcements.EAnnouncementsView:index') }}"><img
                                    src="get-image/e-announcement.png"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Manage Redirects</h4>
                    </div>
                    <div class="content">
                        <div class="icon-big icon-warning text-center">
                            <a href="{{ url_for('redirects.RedirectsView:index') }}"><img
                                    src="get-image/redirect-icon.png"/></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
