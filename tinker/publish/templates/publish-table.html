{% for result in results %}
    <tr>
        <td>
            {{ result.type }}
        </td>
        <td>
            <a href="https://cms.bethel.edu/entity/edit.act?id={{ result.id }}&type={{ result.type }}">/{{ result.path.path }}</a>
        </td>
        <td>
            <button class="publishButton" onclick="publishAsset('{{ result.type }}', '{{ result.id }}', '{{ counter }}');">Publish</button>
        </td>
        <td id="publish_button_{{ counter }}"></td>
        <td><button onclick="moreInfo('{{ result.type }}', '{{ result.id }}')">More Info</button></td>
    </tr>
{% endfor %}
