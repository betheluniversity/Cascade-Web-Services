{% extends "tinker-base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block main_content %}

    <p>{{ message | safe}}</p>

    <hr/>

    <h5>First Date</h5>

        <p>{{ second }}</p>
    {% endif %}
    <small>{{ banner_roles }}</small>

{% endblock %}
