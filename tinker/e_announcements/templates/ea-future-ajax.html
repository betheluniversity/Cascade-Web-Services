<ol>
    {%  for form in ea_display %}
        {% if loop.index - 1 == 0 %}
            <li class= "ea-title">{{ form|safe }}</li>
        {% elif (loop.index - 1) % 2 == 0 %}
            <li class="ea-title">{{ form|safe }}</li>
        {% else %}
            <p class="ea-message">{{ form|safe }}</p>
        {% endif %}
    {% endfor %}
</ol>
